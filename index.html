<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exchange Rate</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
  
  <div class="header">
    <h2>Exchange Rate</h2>
  </div>
  
  <div class="input-container">
    <input type="text" class="input-from" placeholder="Exchange From...">
    <input type="text" class="input-to" placeholder="Exchange to...">
    <input type="number" class="input-amount" placeholder="Enter The Amount Here...">
    <br>
    <button type="button">Exchange!</button>
  </div>
  
  <div class="output"><p></p></div>
  
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
  
</body>
</html>
